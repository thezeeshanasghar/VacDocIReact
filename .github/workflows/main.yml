name: Build Ionic App and Deploy on FTP

on: [push]

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Install Ionic
        run: npm install -g @ionic/cli      
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build
        run: ionic build

